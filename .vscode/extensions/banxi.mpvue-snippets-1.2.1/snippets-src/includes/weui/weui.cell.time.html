<view class="weui-cell weui-cell_input">
  <view class="weui-cell__hd">
    <view class="weui-label">时间</view>
  </view>
  <view class="weui-cell__bd">
    <picker
      mode="time"
      value="{{${1:time}}}"
      start="${2: 09:01}"
      end="${3: 21:01}"
      @change="${4:bindTimeChange}"
      >
      <view class="weui-input">{{${0:time}}}</view>
    </picker>
  </view>
</view>
