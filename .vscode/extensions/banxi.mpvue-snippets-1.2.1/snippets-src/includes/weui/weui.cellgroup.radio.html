<view class="weui-cells weui-cells_after-title">
  <radio-group @change="${1:radioChange}">
    <label class="weui-cell weui-check__label" v-for="(item,index) in ${2:radioItems}" :key="index">
      <radio class="weui-check" :value="${3:item.value}}}" :checked="${4:item.checked}" />

      <view class="weui-cell__bd">{{${5:item.name}}}</view>
      <view class="weui-cell__ft weui-cell__ft_in-radio" v-show="${6:item.checked}">
        <icon class="weui-icon-radio" type="success_no_circle" size="16"></icon>
      </view>
    </label>
  </radio-group>
</view>
