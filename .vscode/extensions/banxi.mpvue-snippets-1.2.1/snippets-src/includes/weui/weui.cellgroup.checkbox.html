<view class="weui-cells">
  <checkbox-group @change="${1:checkboxChange}">
    <label class="weui-cell weui-check__label" v-for="(item,index) in ${2:checkboxItems}" :key="index">
      <checkbox class="weui-check" :value="${3:item.value}" :checked="${4:item.checked}" />
      <view class="weui-cell__hd weui-check__hd_in-checkbox">
        <icon class="weui-icon-checkbox_circle" type="circle" size="23" v-show="!${5:item.checked}"></icon>
        <icon class="weui-icon-checkbox_success" type="success" size="23" v-show="{{${6:item.checked}"></icon>
      </view>
      <view class="weui-cell__bd">{{${7:item.name}}}</view>
    </label>
  </checkbox-group>
</view>
